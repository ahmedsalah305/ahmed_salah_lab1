<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{movie.title}}</title>
</head>
<body>
    <form action="{% url 'update' id=movie.id%}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table border=1>
            {{ form.as_table }}
        </table>
        <button type="submit">Add New Movie</button>
    </form>
</body>
</html>

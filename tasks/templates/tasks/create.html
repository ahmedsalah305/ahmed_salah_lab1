<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Task</title>
</head>
<body>
    <h1>create here</h1>
    <h1>Add New Task</h1>
    {% if flag %}
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <label for="id">id</label>                      <input value="{{ id }}"          type="text" name="id"/><br>
        <label for="title">title</label>                <input value="{{ title }}"       type="text" name="title"/><br>
        <label for="description">description</label>    <input value="{{ description }}" type="text" name="description"/><br>
        <label for="priority">priority</label>          <input value="{{ priority }}"    type="text" name="priority"/><br>
        <label for="completed">completed</label>        <input value="{{ completed }}"   type="text" name="completed"/><br>
        <button type="submit">Add row</button><br>
    </form>
    {% else %}
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <label for="id">id</label><input type="text" name="id"/><br>
        <label for="title">title</label><input type="text" name="title"/><br>
        <label for="description">description</label><input type="text" name="description"/><br>
        <label for="priority">priority</label><input type="text" name="priority"/><br>
        <label for="completed">completed</label><input type="text" name="completed"/><br>
        <button type="submit">Add row</button><br>
    </form>
    {% endif %}

</body>
</html>
